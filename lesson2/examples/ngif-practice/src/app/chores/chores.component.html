<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores" *ngIf="chores.length < finishedChores.length; else workHarder">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
        <img src="{{trophyImage}}" alt="oops no photo" />
    </div>
</div>
<hr>
<div class="treat">
    <h1 *ngIf="chores.length === 0 && finishedChores.length > 3; else earnIceCream">
        Ice cream treat!
    </h1>
</div>
<ng-template #workHarder>
    <p>
        <span style="color: green">Work </span> <span style="color: blue
        ">Harder!</span>
    </p>
</ng-template>
<ng-template #noAllowance>
    <p>
        No allowance yet.
    </p>
</ng-template>
<ng-template #earnIceCream>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
